<section class="event-binding">

    <article>
  
  
      <h3>Event Binding</h3>
      <div>
        <button (click)="botaoClicado()"
        class="btn btn-primary">Me clique</button>
  
        <br><br>
        <input type="text"
        (keyup)="onKeyUp($event)"
        (keyup.enter)="salvarValor(campoInput.value)"
        (blur)="salvarValor(campoInput.value)"
        #campoInput>
  
        <p>Valor atual: {{ valorAtual }}</p>
        <p>Valor atual: {{ valorSalvo }}</p>
  
          <br>
  
          <span
          (mouseover)="onMouseOverOut()"
          (mouseout)="onMouseOverOut()"
          [class.highlight]="isMouseOver"
          >passa o mouse sobre mim</span>
      </div>
    </article>
  
  </section>

  <section>
      <article>
          <h3>
              <div>

                <input type="text"
                [value] = "nome"
                (input) = "nome = $event.target.value"
                >

                <input type="text"
                [ngModel] = "nome"
                (ngModelChange) = "nome = $event"
                >

                <input type="text"
                [(ngModel)] = "nome"
                >

                <p>Você digito: {{ nome }}</p>

              </div>

              <div>
                  <input type="text"
                  [(ngModel)]="pessoa.nome"
                  >
                  <input type="text"
                  [(ngModel)]="pessoa.idade"
                  >

                  <p>Meu nome é: {{ pessoa.nome }}, idade: {{ pessoa.idade }}</p>
              </div>
          </h3>
      </article>
  </section>
