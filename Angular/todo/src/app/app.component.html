
<h1 class="title animated jaxInTheBox">{{ title }}</h1>
<p *ngIf="todos.length==0"><small>Você ainda não tem nenhuma tarefa!</small></p>

<ul class="animated flipInX">
  <li *ngFor="let todo of todos">{{ todo.id }}. {{ todo.title }} |
    <button *ngIf="!todo.done" (click)="markAsDone(todo)">CONCLUIR</button> |
    <button *ngIf="todo.done" (click)="markAsUndone(todo)">REFAZER</button> |
    <button (click)="remove(todo)">REMOVER</button>
  </li>
</ul>

<form [formGroup]="form">
  <fieldset>
    <label>Tarefa: </label>
    <input type="text" placeholder="titulo da tarefa" maxlength="60" formControlName="title">
    <small *ngIf="form.controls.title.invalid && !form.controls.title.pristine">Este campo deve conter entre 3 e 60 caracteres</small>
    <button class="button" [disabled]="form.invalid" (click)="add()">Salvar</button>
  </fieldset>
</form>
