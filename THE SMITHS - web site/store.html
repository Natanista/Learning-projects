<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Smiths | STORE</title>
    <link href="/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header class="main-header">
        <nav class="main-nav nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="store.html">STORE</a></li>
                <li><a href="about.html">ABOUT</a></li>
            </ul>
        </nav>

        <h1 class="band-name band-name-large">The Smiths</h1>
    </header>
    <section class="container content-section">
        <h2 class="section-header">MUSIC</h2>
    <div class="shop-items">
        <div class="shop-item"> 
            

            <span class="shop-item-title">The Smiths</span>

            <img class="shop-item-image" src="/albums/album_1.jpg" >
            <div class="shop-item-deatails">
                <span class="shop-item-price">$15.99</span>
                <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
            </div>
        </div>

        <div>

            <span class="shop-item-title">The Queen is Dead</span>

            <img class="shop-item-image" src="/albums/album_2.jpg" >
            <div class="shop-item-deatails">
                <span class="shop-item-price">$20.99</span>
                <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
            </div>
        </div>
        <div>

            <span class="shop-item-title">Meat is Murder</span>

            <img class="shop-item-image" src="/albums/album_3.jpg" ">
            <div class="shop-item-deatails">
                <span class="shop-item-price">$17.99</span>
                <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
            </div>
        </div>
        <div>

            <span class="shop-item-title">Stangeways, Here We Come</span>

            <img class="shop-item-image" src="/albums/album_4.jpg" ">
            <div class="shop-item-deatails">
                <span class="shop-item-price">$9.99</span>
                <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
            </div>
        </div>
    </div>
    </section>

    <section>
        <h2>MERCH</h2>
        <div>
            
                <span class="shop-item-title">T-SHIRT</span>
           
            <img  class="shop-item-image"  src="/merch/t_shirt.jpg" width="150px">
            <div  class="shop-item-deatails">
                <span class="shop-item-price">$19.99</span>
                <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
            </div>
        </div>

        <div>
            
                <span class="shop-item-title">CUP</span>
            
            <img  class="shop-item-image"  src="/merch/cup.jpg" width="150px">
            <div  class="shop-item-deatails">
                <span class="shop-item-price">$7.99</span>
                <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
            </div>
        </div>
    </div>
    </section>

    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            
            <span class="cart-price cart-header cart-column">PRICE</span>
            
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div>
            <img src="/merch/t_shirt.jpg" width="100px">
            <span>T-SHIRT</span>
            
            <span>$19.99</span>
            
            <input type="number" value="">
            
            <button role="button">REMOVE</button>
        </div>
        <div>
            <img src="/albums/album_3.jpg" width="100px">
            <span>Meat is Murder</span>
            
            <span>$17.99</span>
            
            <input type="number" value="">
            
            <button role="button">REMOVE</button>
        </div>

        <div>
            <span>TOTAL</span>
            <span>$37.98</span>
        </div>
        <div>
            <button role="button">PURCHASE</button>
        </div>
    </section>

    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="band-name">The Smiths</h3>
            <ul class="nav footer-nav">
                <li><a href="https://www.facebook.com/TheSmithsOfficial/" target="_blank"><img

                <br>
                <li><a href="https://www.youtube.com/channel/UC-sdfo_ho6Nq3OH8RUHBrNg" target="_blank"><img
                            src="icons/youtube_logo.png"></a></li>
            </ul>
        </div>
    </footer>

</html>
