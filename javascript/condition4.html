<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pais</title>
</head>
<body>
    <h3>Digite seu pais de origem</h3>
    <input type="text" id="pais">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="result"></div>

    <script>
        function verificar(){
            var paisOrigem = document.getElementById('pais');
            var resultado = document.querySelector('div#result');
            var paisMano = paisOrigem.value;

            if(paisMano == "Brasil"){
                resultado.innerHTML = `Você é brasileiro`;
            }else{
                resultado.innerHTML = `Você é estrangeiro`;
            }
        }
    </script>
</body>
</html>
